<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    </head>
    
    <body>

    <nav>
      <span>tweeter</span>
      <div><b>Write</b> a new tweet</div>
    </nav>
    <div class="test">
      <header id="original-header">
        <div id="headerImage">
          <img src="/images/profile-hex.png">
        </div>
        <br>
        <div id="headerName">
          <h2>Miss Evaluator</h2>
        </div>
      </header>
      
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <p class="error">Welcome to ErrorVille: We Love Too Many Characters, Or None! Say something or Say Less to proceed!</p>
          <h2>Compose Tweet</h2>
         
          <form method="POST" action="/tweets" id="form">
  
            <label for="tweet-text">What are you humming about?</label>
            
  
            <textarea name="text" id="tweet-text"></textarea>
            <div>
              <button id="btn" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section id="tweet-section"> 
      </section>
          </main>
    </div>
   
  </body>
</html>
