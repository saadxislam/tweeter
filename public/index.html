<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    </head>
    
    <body>

    <nav>
      <span>tweeter</span>
      <div><b>Write</b> a new tweet</div>
    </nav>
    <header id="original-header">
      <div id="headerImage">
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div id="headerName">
        <h2>Saad</h2>
      </div>
    </header>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <p class="error" style="visibility:hidden">Whoa there buddy error abort !</p>
        <form method="POST" action="/tweets" id="form">

          <label for="tweet-text">What are you humming about?</label>
          

          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button id="btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweet-section"> 
        <article class="article">
          
          <div class="tweet-header-container">
            <div class="tweet-header-left">
              <img src="https://i.imgur.com/73hZDYK.png"/>
              <header class="tweet-header">Saad</header>
            </div>
           
            <header class="tweet-header-2">@saad</header>
          </div>
          <p class="tweet-body">Tweeting...</p>
          <div class="line"></div>
          <div class="tweet-footer-container">
            <footer class="tweet-footer-container">10 days ago</footer>
            <div class="tweet-icon-container">
              <img class="bottom-image">&#9787
              <img class="bottom-image">&#9835
              <img class="bottom-image">&#9829

            </div>
          </div>



        </article>
        
         </section>
    </main>
   
  </body>
</html>
